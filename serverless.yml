service: "aws-lambda-go" # <name> of the service
provider:
  name: aws
  profile: opszero
  runtime: go1.x
  stage: prod
  region: us-west-2
  deploymentBucket:
    name: infra.opszero.com
  environment:
    DYNAMODB_TABLE_NAME: ${self:service}-${sls:stage}
